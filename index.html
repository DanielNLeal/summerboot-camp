<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilis.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/login-media.css" />

    <title>Login</title>
  </head>
  <body>
    <main class="main">
      <div class="main-left">
        <div class="text">
          <h1 class="font-36px font-w400">Login ðŸ‘‹</h1>
          <p class="txt-p-login">
            Today is a new day. It's your day. You shape it. Sign in to start
            managing your projects.
          </p>
        </div>
        <div class="form">
          <form action="">
            <div class="flex column">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="box-email"
                placeholder="Example@email.com"
              />
            </div>
            <div class="flex column">
              <label for="pass">Password</label>
              <input
                type="pass"
                name="pass"
                id="box-pass"
                placeholder="At least 8 characters"
              />
            </div>

            <a href="#" class="forget-btn">Forgot Password?</a>
            <button class="btn-login hover-btn">Sign in</button>
          </form>
          <div class="divider">
            <div class="line-or-1"></div>
            <p>Or</p>
            <div class="line-or-2"></div>
          </div>
          <button class="social-btn-login hover-social">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              width="48px"
              height="48px"
            >
              <path
                fill="#FFC107"

              />
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              />
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              />

                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              />
            </svg>
            <span class="desktop">Sign in with Google</span>
            <span class="mobile">Google</span>
          </button>
          <button class="social-btn-login hover-social">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
              <path
                fill="#039be5"
                d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"
              />
              <path
                fill="#fff"
                d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"
              />
            </svg>
            <span class="desktop">Sign in with Facebook</span>
            <span class="mobile">Facebook</span>
          </button>
        </div>
        <div>
          <h3 class="last-txt">
            Don't you have an account? <a href="register.html">Register</a>
          </h3>
        </div>
      </div>
      <div class="main-right">
        <img src="img/image 1 (1).png" alt="" class="img.main-right" />
      </div>
    </main>
  </body>
</html>
