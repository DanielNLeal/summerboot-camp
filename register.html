<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilis.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/register-media.css" />

    <title>Register</title>
  </head>
  <body>
    <main class="main">
      <div class="content">
        <div class="content-left">
          <div class="text">
            <h1 class="font-36px font-w400 color-black">Register ðŸ‘‹</h1>
            <p class="color-grey font-w400 font-20px">
              Today is a new day. It's your day. You shape it. Sign in to start
              managing your projects.
            </p>
          </div>

          <form action="#" class="form">
            <label for="email" class="font-w400 font-16px color-black"
              >Email <br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Example@email.com"
                required
                class="font-w400 font-16px"
            /></label>

            <label for="password" class="font-w400 font-16px color-black"
              >Password <br />
              <input
                type="password"
                name="password"
                minlength="8"
                id="password"
                placeholder="At least 8 characters"
                required
                class="font-w400 font-16px"
            /></label>

            <label for="confirm-pass" class="font-w400 font-16px color-black"
              >Confirm Password <br />
              <input
                type="password"
                name="confirm-pass"
                minlength="8"
                id="confirm-pass"
                placeholder="At least 8 characters"
                required
                class="font-16px font-w400"
            /></label>

            <button class="font-w400 form-btn color-white font-20px hover-btn">
              Register
            </button>
          </form>

          <div class="divider">
            <div class="line"></div>
            <p class="color-light-grey font-16px font-w400">Or</p>
            <div class="line"></div>
          </div>
          <div class="socials">
            <button class="social-btn hover-social">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path
                  fill="#FFC107"
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                />
                <path
                  fill="#FF3D00"
                  d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                />
                <path
                  fill="#4CAF50"
                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                />
                <path
                  fill="#1976D2"
                  d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                />
              </svg>
              <span
                class="desktop-block color-grey font-16px font-w400 google-text"
                >Sign in with Google</span
              >
              <span
                class="mobile-block color-grey font-16px font-w400 google-text"
                >Google</span
              >
            </button>
            <button class="social-btn hover-social">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path
                  fill="#039be5"
                  d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"
                />
                <path
                  fill="#fff"
                  d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"
                />
              </svg>
              <span
                class="desktop-block color-grey font-16px font-w400 facebook-text"
                >Sign in with Facebook</span
              >
              <span
                class="mobile-block color-grey font-16px font-w400 facebook-text"
                >Facebook</span
              >
            </button>
          </div>
          <div class="copyright color-lighter-grey font-14px">
            &copy; 2023 ALL RIGHTS RESERVED
          </div>
        </div>

        <div class="content-right">
          <img src="img/Register-Art.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
