<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilis.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="menu"></div>
      <div class="main-page">
        <div class="main-right">
          <div class="money-slider">
            <h3>Where your money go?</h3>
            <div class="content-slider">
              <div class="slider-text">
                <p>Food and Drinks</p>
                <p>872.400</p>
              </div>
              <div class="slider">
                <div class="slider-grey"></div>
                <div class="slider-green slider-1"></div>
              </div>
            </div>
            <div class="content-slider">
              <div class="slider-text">
                <p>Shopping</p>
                <p>1,378.200</p>
              </div>
              <div class="slider">
                <div class="slider-grey"></div>
                <div class="slider-green slider-2"></div>
              </div>
            </div>
            <div class="content-slider">
              <div class="slider-text">
                <p>Housing</p>
                <p>928.500</p>
              </div>
              <div class="slider">
                <div class="slider-grey"></div>
                <div class="slider-green slider-3"></div>
              </div>
            </div>
            <div class="content-slider">
              <div class="slider-text">
                <p>Transportation</p>
                <p>420.700</p>
              </div>
              <div class="slider">
                <div class="slider-grey"></div>
                <div class="slider-green slider-4"></div>
              </div>
            </div>
            <div class="content-slider">
              <div class="slider-text">
                <p>Vehicle</p>
                <p>520.000</p>
              </div>
              <div class="slider">
                <div class="slider-grey"></div>
                <div class="slider-green slider-5"></div>
              </div>
            </div>
          </div>
          <div class="tips">
            <h4>Save more money</h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
